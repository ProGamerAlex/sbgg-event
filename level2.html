<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ARG Puzzle - Level 2</title>
  <style>
    :root{
      --bg: #0b0d12;
      --bg2: #0a0a0a;
      --card: #111418;
      --text: #e9eef5;
      --muted: #9aa3ac;
      --field: #0f1216;
      --ring: rgba(139,92,246,.35);
      --primary: #8b5cf6;
      --primary-strong: #7c3aed;
      --shadow: 0 20px 60px rgba(0,0,0,.35), 0 8px 20px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      background: radial-gradient(1000px 600px at 70% -20%, rgba(139,92,246,.15), transparent),
                  linear-gradient(180deg, var(--bg), var(--bg2) 60%);
      color: var(--text);
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .container{
      display:flex;
      gap:24px;
      width: min(1200px, 95vw);
    }

    .half{
      flex:1;
      display:flex;
      align-items:center;
      justify-content:center;
    }

    .card{
      width: 100%;
      max-width: 500px;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) , var(--card);
      border-radius: 28px;
      box-shadow: var(--shadow);
      padding: clamp(20px, 5vw, 40px);
      border: 1px solid rgba(255,255,255,.06);
    }

    h1{
      margin: 0 0 10px;
      font-size: clamp(28px, 4.6vw, 42px);
      font-weight: 800;
    }

    p.sub{
      margin: 0 0 24px;
      color: var(--muted);
      font-size: clamp(14px, 2.3vw, 18px);
    }

    .row{
      display:flex;
      gap: 14px;
      align-items:center;
    }

    input[type="text"]{
      flex:1;
      padding: 16px 18px;
      font-size: 18px;
      color: var(--text);
      background: var(--field);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 16px;
      outline: none;
      transition: box-shadow .2s ease, border-color .2s ease;
    }
    input::placeholder{ color: #6b7280; }
    input:focus{
      border-color: var(--ring);
      box-shadow: 0 0 0 6px var(--ring);
    }

    button.primary{
      padding: 14px 20px;
      font-size: 16px;
      border-radius: 16px;
      border: none;
      background: var(--primary);
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: transform .05s ease, filter .2s ease, background .2s ease;
    }
    button.primary:active{ transform: translateY(1px); }
    button.primary:hover{ filter: brightness(1.05); background: var(--primary-strong); }

    #result{
      margin-top: 18px;
      font-size: 16px;
      min-height: 22px;
    }
    #result.ok{ color: #89ffa1; }
    #result.err{ color: #ff8888; }

    .media-box{
      width:100%;
      max-width:500px;
      height:85%;
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01)) , var(--card);
      border-radius:28px;
      box-shadow:var(--shadow);
      border:1px solid rgba(255,255,255,.06);
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .media-box video{
      width:100%;
      height:100%;
      object-fit:cover;
    }

    .hint-btn{
      position: fixed;
      top: 16px;
      right: 16px;
      width: 40px;
      height: 40px;
      display: grid;
      place-items: center;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(255,255,255,.06);
      backdrop-filter: blur(6px);
      cursor: pointer;
      color: white;
      font-size: 18px;
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
      transition: transform .06s ease, filter .2s ease, background .2s ease;
      z-index: 5;
    }
    .hint-btn:hover{ filter: brightness(1.08); background: rgba(255,255,255,.10); }
    .hint-btn:active{ transform: translateY(1px); }

    .hint-popup{
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      pointer-events: none;
      opacity: 0;
      transition: opacity 400ms ease;
      z-index: 10;
    }
    .hint-popup .bubble{
      pointer-events: auto;
      max-width: min(90vw, 560px);
      background: rgba(0,0,0,.85);
      color: #fff;
      padding: 18px 22px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.1);
      text-align: center;
      font-size: clamp(16px, 2.6vw, 18px);
      line-height: 1.4;
      box-shadow: var(--shadow);
    }
    .hint-popup.show{ opacity: 1; }

    @media(max-width:768px){
      .container{flex-direction:column;}
    }
  </style>
</head>
<body>
  <!-- Hint icon -->
  <button class="hint-btn" id="hintBtn" data-hint="He always wore the red cap 🎩 (placeholder)">?</button>

  <div class="container">
    <!-- Left: Puzzle card -->
    <div class="half">
      <div class="card">
        <h1>Level 2: Wes Anderson</h1>
        <p class="sub">Enter the code word:</p>

        <div class="row">
          <input id="answer" type="text" placeholder="Type your answer here" autocomplete="off" />
          <button class="primary" id="submitBtn">Submit</button>
        </div>

        <div id="result" aria-live="polite"></div>
        <p class="sub" style="margin-top:16px">Tip: answers are case-insensitive.</p>
      </div>
    </div>

    <!-- Right: Video box -->
    <div class="half">
      <div class="media-box">
        <!-- Replace "video.mp4" with your own file -->
        <video autoplay muted loop controls>
          <source src="lv_0_20250831170122.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  </div>

  <!-- Hint popup -->
  <div id="hintPopup" class="hint-popup" aria-hidden="true">
    <div class="bubble" id="hintText"></div>
  </div>

  <script>
    const CORRECT_WORD = "lobbyboy";
    const nextPage = "level3.html";

    const input = document.getElementById("answer");
    const btn = document.getElementById("submitBtn");
    const result = document.getElementById("result");

    function check(){
      const val = (input.value || "").trim().toLowerCase();
      if(!val){
        result.className = "err";
        result.textContent = "Please enter something.";
        return;
      }
      if(val === CORRECT_WORD.toLowerCase()){
        result.className = "ok";
        result.textContent = "✅ Correct! Advancing...";
        setTimeout(()=> window.location.href = nextPage, 1000);
      }else{
        result.className = "err";
        result.textContent = "❌ Incorrect. Try again.";
      }
    }

    btn.addEventListener("click", check);
    input.addEventListener("keydown", e=>{ if(e.key==="Enter") check(); });

    // Hint logic
    const hintBtn = document.getElementById("hintBtn");
    const hintPopup = document.getElementById("hintPopup");
    const hintText = document.getElementById("hintText");
    const HINT_DURATION_MS = 5000;
    const HINT_FADE_MS = 800;

    function showHint(){
      const text = hintBtn.getAttribute("data-hint") || "No hint set.";
      hintText.textContent = text;

      hintPopup.classList.add("show");
      hintPopup.setAttribute("aria-hidden","false");

      clearTimeout(showHint._hideTimer);
      showHint._hideTimer = setTimeout(() => {
        hintPopup.style.opacity = "0";
        setTimeout(() => {
          hintPopup.classList.remove("show");
          hintPopup.style.opacity = "";
          hintPopup.setAttribute("aria-hidden","true");
        }, HINT_FADE_MS);
      }, HINT_DURATION_MS);
    }
    hintBtn.addEventListener("click", showHint);
  </script>
</body>
</html>
