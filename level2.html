<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Level 2 Â· Wes Anderson</title>
  <style>
    :root {
      --bg: #0e0e0f;
      --panel: #17181a;
      --text: #e7e7e9;
      --muted: #a9abb3;
      --ok: #3bd671;
      --bad: #ff5d5d;
      --accent: #8a7dff;
    }
    * { box-sizing: border-box; }
    html, body {
      height: 100%;
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 800px at 50% -10%, #15161a, var(--bg));
      color: var(--text);
    }
    .wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px;
      min-height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 18px;
      box-shadow: 0 25px 70px rgba(0,0,0,0.55);
      padding: 28px;
      width: 100%;
    }
    h1 {
      font-size: 26px;
      margin: 0 0 8px 0;
      letter-spacing: 0.3px;
    }
    p.hint {
      margin: 0 0 18px 0;
      color: var(--muted);
      font-size: 14px;
    }
    .row {
      display: flex;
      gap: 8px;
      margin: 12px 0 0 0;
    }
    input[type="text"] {
      flex: 1;
      padding: 12px 14px;
      font-size: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.15);
      background: #111216;
      color: var(--text);
      outline: none;
    }
    button {
      padding: 12px 16px;
      font-size: 16px;
      border-radius: 12px;
      border: 0;
      background: var(--accent);
      color: white;
      cursor: pointer;
    }
    #result {
      margin-top: 14px;
      font-size: 16px;
      min-height: 24px;
    }
    .ok { color: var(--ok); }
    .bad { color: var(--bad); }
    .tiny { font-size: 12px; color: var(--muted); margin-top: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Level 2: Wes Anderson</h1>
      <p class="hint">Enter the code word:</p>
      <div class="row">
        <input id="answer" type="text" placeholder="Type your answer here" autocomplete="off" autofocus>
        <button id="submitBtn">Submit</button>
      </div>
      <div id="result"></div>
      <div class="tiny">Tip: answers are case-insensitive.</div>
    </div>
  </div>

  <script>
    (function() {
      const correctWord = "lobbyboy"; // change this to your desired answer
      const nextPage = "level3.html";

      const input = document.getElementById("answer");
      const btn = document.getElementById("submitBtn");
      const result = document.getElementById("result");

      function check() {
        const val = (input.value || "").trim().toLowerCase();
        if (!val) {
          result.className = "bad";
          result.textContent = "Please enter something.";
          return;
        }
        if (val === correctWord) {
          result.className = "ok";
          result.textContent = "Correct! Advancing...";
          setTimeout(function() {
            window.location.href = nextPage;
          }, 900);
        } else {
          result.className = "bad";
          result.textContent = "Incorrect. Try again.";
        }
      }

      btn.addEventListener("click", check);
      input.addEventListener("keydown", function(e) {
        if (e.key === "Enter") check();
      });
    })();
  </script>
</body>
</html>
